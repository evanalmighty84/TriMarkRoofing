<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script>
        // if the missing path starts with /app, bounce to /
        if (location.pathname.startsWith('/app')) {
            window.location.replace('/');
        }
        // otherwise you can show a “Page not found” message…
    </script>
    <title>Page not found</title>
</head>
<body>
<p><a href="/">Go back home</a></p>
</body>
</html>
